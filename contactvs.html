<!DOCTYPE html>
<html lang="en-gb" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Varsha Sundararaman - Contact</title>
    <!-- Preload Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            scroll-behavior: smooth;
            min-height: 100vh;
            box-sizing: border-box;
        }

        header {
            padding: 20px;
            background-color: transparent;
            color: #FFFFFF;
            width: 100%;
            z-index: 1000;
            display: flex;
            position: relative;
            top: 0;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }

        .branding, nav {
            display: flex;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .branding span {
            margin: 0 5px;
            color: #000000;
            font-family: 'DM Sans', serif;
            font-weight: 400;
            font-size: 1.1rem;
        }

        nav a {
            color: #000000;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        nav a:hover {
            color: #ADD8E6;
        }

        .contact-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 20px;
            box-sizing: border-box;
        }

        .contact-title {
            text-align: center;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-title h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 16px;
        }

        .contact-title p {
            font-family: 'DM Sans', serif;
            font-size: 16px;
            font-weight: 400;
            color: #6C757D;
            margin-bottom: 40px;
        }

        .contact-info,
        .contact-form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .contact-info p,
        .contact-info a {
            width: 100%;
            font-size: 16px;
            color: #000000;
            margin-bottom: 8px;
            text-align: center;
        }

        .contact-info a {
            text-decoration: none;
            color: #0000EE;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-form label {
            width: 100%;
            margin-bottom: 8px;
            font-size: 16px;
            color: #000000;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #444444;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: transparent;
            color: #000000;
            width: 100%;
            box-sizing: border-box;
        }

        footer nav {
            display: flex;
            gap: 20px;
        }

        footer nav a {
            text-decoration: none;
            color: #000000;
        }

        footer .site-name {
            font-weight: bold;
        }

        .hamburger, footer .hamburger {
            display: none;
        }

        @media (max-width: 768px) {
            body, html {
                overflow-x: hidden;
                max-width: 100%;
                position: relative;
            }

            * {
                max-width: 100%;
                box-sizing: border-box;
            }

            .contact-container {
                width: 100%;
                padding: 0 20px;
                max-width: 100%;
                box-sizing: border-box;
            }

            .branding span {
                font-size: 0.9rem;
            }

            header .container, footer .container {
                justify-content: space-between;
                align-items: center;
            }

            nav, footer nav {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                transition: opacity 0.3s ease-in-out;
                opacity: 0;
                pointer-events: none;
            }

            nav.active, footer nav.active {
                display: flex;
                opacity: 1;
                pointer-events: auto;
            }

            nav a, footer nav a {
                padding: 15px 0;
                width: 100%;
                text-align: center;
                font-size: 1.2rem;
		font-color: #FFFFFF;
            }

            .hamburger, footer .hamburger {
                display: flex;
                width: 2rem;
                height: 2rem;
                flex-direction: column;
                justify-content: space-around;
                background: transparent;
                border: none;
                cursor: pointer;
                z-index: 1001;
            }

            .hamburger span, footer .hamburger span {
                width: 2rem;
                height: 0.25rem;
                background: #000000; /* Default color for header */
                border-radius: 10px;
                transition: all 0.3s linear;
                position: relative;
                transform-origin: 1px;
            }

            .hamburger.active span:nth-child(1), footer .hamburger.active span:nth-child(1) {
                transform: rotate(45deg);
            }

            .hamburger.active span:nth-child(2), footer .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3), footer .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg);
            }

            footer .hamburger span {
                background: #000000; /* Set to black for footer */
            }

            .contact-title h1 {
                font-size: 1.8rem;
            }

            .contact-info,
            .contact-form {
                width: 100%;
            }

            .contact-info p,
            .contact-info a,
            .contact-form label {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .contact-title h1 {
                font-size: 1.5rem;
            }

            .branding span {
                font-size: 0.8rem;
            }

            .contact-info,
            .contact-form {
                width: 100%;
            }

            .contact-info p,
            .contact-info a,
            .contact-form label {
                font-size: 0.8rem;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="branding">
                <span><b>Varsha Sundararaman</b> | Product Manager</span>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="resume.html">Resume</a>
                <a href="portfoliovs.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div class="contact-container">
        <div class="contact-title">
            <h1>Contact Me</h1>
            <p>Feel free to reach out through the form below.</p>
        </div>
        <div class="contact-info">
            <p>Other ways to contact me:</p>
            <p>Email: <a href="mailto:varsha.sn3@gmail.com">varsha.sn3@gmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/varshasundararaman/" target="_blank">https://www.linkedin.com/in/varshasundararaman/</a></p>
        </div>
        <form class="contact-form" action="mailto:varsha.sn3@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <div class="hamburger" onclick="toggleFooterMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="site-name">Varsha Sundararaman</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="resume.html">Resume</a>
                <a href="portfoliovs.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('header nav');
            const hamburger = document.querySelector('header .hamburger');
            nav.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        function toggleFooterMenu() {
            const nav = document.querySelector('footer nav');
            const hamburger = document.querySelector('footer .hamburger');
            nav.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const header = document.querySelector('header');
            const footer = document.querySelector('footer');
            const headerNav = document.querySelector('header nav');
            const footerNav = document.querySelector('footer nav');
            
            if (!header.contains(event.target) && !headerNav.contains(event.target)) {
                headerNav.classList.remove('active');
                document.querySelector('header .hamburger').classList.remove('active');
            }
            
            if (!footer.contains(event.target) && !footerNav.contains(event.target)) {
                footerNav.classList.remove('active');
                document.querySelector('footer .hamburger').classList.remove('active');
            }
        });
    </script>
</body>
</html>
